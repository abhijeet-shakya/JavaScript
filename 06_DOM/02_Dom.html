<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent); // parent div
    console.log(parent.children); // Html collection of all children
    console.log(parent.children[0].innerHTML); // Monday

    for(let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    } // Monday Tuesday Wednesday Thursday

    parent.children[0].style.color = 'orange'; // Monday color changed to orange
    
    console.log(parent.firstElementChild); // Monday
    console.log(parent.lastElementChild); // Thursday

    const dayOne = document.querySelector('.day');
    console.log(dayOne); // Monday

    console.log(dayOne.nextElementSibling); // Tuesday

    console.log(parent.firstElementChild.nextElementSibling.nextElementSibling); // Wednesday

    console.log(dayOne.parentElement) // parent div

    console.log("nodes: ", parent.childNodes); // NodeList(9)Â [text, div.day, text, div.day, text, div.day, text, div.day, text]



</script>


</html>
